<section id="achievement">
    <div class="container mx-auto mt-96 pt-24 items-center">
        <div class="text-center font-bold text-6xl" data-aos="fade-down-left">
            <span class=" font-lg text-6xl  border-b-4 border-black" data-aos="fade-right">I CAN WORK
            </span>
            <span class="font-lg text-sky-400 text-6xl mt-6  border-b-4 border-black">WITH</span>
        </div>
        <div class="mt-24 mx-4" *ngFor="let dev of developments">
            <div class="font-lg font-bold text-4xl text-center hover:underline hover:text-sky-400"
                data-aos="fade-right">
                {{dev.category}}
            </div>
            <div class="flex flex-wrap justify-center items-center" data-aos="fade-left">
                <div *ngFor="let item of dev.list">
                    <img [src]="item.icon" [alt]="item.name"
                        class="w-24 p-2 mt-12 cursor-pointer  mx-6 transition duration-500 transform hover:scale-125">
                </div>
            </div>
        </div>
    </div>
</section>
