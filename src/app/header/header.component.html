<header [class.header-change]="header_variable">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="#" class="flex items-center">
            <img src="assets/image/logo.jpg" class="ml-2 h-9  text-black" alt="Flowbite Logo">
            <!-- <span class="text-sky-500">Shivam Singh</span> -->
        </a>
        <div class="md:hidden block cursor-pointer p-4 text-xl" (click)="openMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="menu w-full md:w-auto" id="navbar-default">
            <ul
                class="hidden md:flex flex-col p-4 mt-4 bg-gray-100 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0  dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li [ngClass]="{'active':selectedIndex ==1}">
                    <a href="#"
                        class="block py-2 pr-2 pl-2 lg:text-lg md:text-sm rounded md:bg-transparent md:p-0 onclick:border-b-yellow-900 dark:text-white"
                        aria-current="page">HOME</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==2}">
                    <a href="#experience"
                        class="block py-2  border-b-yellow-900  pr-2 pl-2 lg:text-lg md:text-sm  rounded 
                          md:hover:bg-transparent md:border-0 hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:hover:text-white md:dark:hover:bg-transparent">EXPERIENCE</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==3}">
                    <a href="#achievement"
                        class="block py-2 pr-2 pl-2  lg:text-lg md:text-sm rounded 
                         md:hover:bg-transparent md:border-0  hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:hover:text-white md:dark:hover:bg-transparent">EXPERTISE</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==4}">
                    <a href="#about"
                        class="block py-2 pr-2 pl-2  lg:text-lg  md:text-sm rounded 
                         md:hover:bg-transparent md:border-0  hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:hover:text-white md:dark:hover:bg-transparent">ABOUT</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==5}">
                    <a href="#blog"
                        class="block py-2 pr-2 pl-2  lg:text-lg md:text-sm rounded 
                         md:hover:bg-transparent md:border-0  hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:hover:text-white md:dark:hover:bg-transparent">BLOGS</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==6}">
                    <a href="#contact"
                        class="block py-2 pr-2 pl-2  lg:text-lg md:text-sm rounded 
                          md:hover:bg-transparent md:border-0 hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:hover:text-white md:dark:hover:bg-transparent">CONTACT</a>
                </li>
            </ul>
            <ul *ngIf="mobileMenu"
                class="md:hidden block flex-col p-4 mt-4 bg-gray-100 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0  dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li [ngClass]="{'active':selectedIndex ==1}">
                    <a href="#"
                        class="block py-2 pr-2 pl-2 lg:text-lg md:text-sm rounded md:bg-transparent md:p-0 onclick:border-b-yellow-900 dark:text-white"
                        aria-current="page">HOME</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==2}">
                    <a href="#experience"
                        class="block py-2  border-b-yellow-900  pr-2 pl-2 lg:text-lg md:text-sm  rounded 
                                      md:hover:bg-transparent md:border-0 hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:hover:text-white md:dark:hover:bg-transparent">EXPERIENCE</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==3}">
                    <a href="#achievement"
                        class="block py-2 pr-2 pl-2  lg:text-lg md:text-sm rounded 
                                     md:hover:bg-transparent md:border-0  hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:hover:text-white md:dark:hover:bg-transparent">ACHIEVEMENTS</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==4}">
                    <a href="#about"
                        class="block py-2 pr-2 pl-2  lg:text-lg  md:text-sm rounded 
                                     md:hover:bg-transparent md:border-0  hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:hover:text-white md:dark:hover:bg-transparent">ABOUT</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==5}">
                    <a href="#blog"
                        class="block py-2 pr-2 pl-2  lg:text-lg md:text-sm rounded 
                                     md:hover:bg-transparent md:border-0  hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:hover:text-white md:dark:hover:bg-transparent">BLOGS</a>
                </li>
                <li [ngClass]="{'active':selectedIndex ==6}">
                    <a href="#contact"
                        class="block py-2 pr-2 pl-2  lg:text-lg md:text-sm rounded 
                                      md:hover:bg-transparent md:border-0 hover:text-sky-500 md:p-0 md:dark:hover:text-white dark:hover:text-white md:dark:hover:bg-transparent">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>
</header>
