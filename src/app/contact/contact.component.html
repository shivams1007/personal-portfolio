<section id="contact">
    <div class="bg-sky-400" style="clip-path: polygon(50% 80px,100% 0,100% 100%,0 100%,0 0);">
        <div class="container mx-auto mt-96 pt-24 mb-0">
            <div class="text-center pt-24">
                <span class="font-bold text-white text-6xl border-b-4 border-white" data-aos="fade-right"
                    data-aos-duration="1000">CONTACT</span>
                <div data-aos="zoom-in" data-aos-duration="1000">
                    <div class="mt-16 text-white text-2xl font-semibold">Have a question? Want to Collaborate? Just want
                        to
                        chat?</div>
                    <div class="text-white text-2xl  font-semibold">Reach out to me on</div>
                </div>
                <div class="flex justify-center mt-8 md:justify-center">
                    <a [href]="item.url" target="_blank" *ngFor="let item of socialList;let i=index" data-aos="slide-up"
                        [attr.data-aos-duration]="500 + (i * 100)"
                        class="group cursor-pointer rounded-full  bg-sky-400 hover:bg-white red p-4 lg:mr-4 md:mr-6 lg:block mr-2 lg:w-16 lg:h-16">
                        <div class="">
                            <img [src]="item.icon" class="block w-8 group-hover:hidden invert" alt="icon search">
                            <img [src]="item.icon" class="hidden w-8 group-hover:block" [style]="item.style"
                                alt="icon search hover">
                        </div>
                    </a>

                </div>
                <div data-aos="slide-up" data-aos-duration="1100">
                    <div class="text-white text-2xl font-semibold mt-8">Send me a message</div>

                    <form>
                        <div>
                            <div class="">
                                <input
                                    class="w-8/12 mt-8 bg-white text-black border border-gray-200 rounded-xl py-4 px-4 leading-tight focus:outline-none focus:bg-gray-300 focus:border-gray-300 hover:bg-gray-300 hover:border-gray-300 focus:placeholder-white text-2xl placeholder-slate-500 "
                                    id="grid-first-name" type="text" placeholder="Full Name">

                            </div>
                            <div class="">
                                <input
                                    class="w-8/12 mt-4 bg-white text-black border border-gray-200 rounded-xl py-4 px-4 leading-tight focus:outline-none focus:bg-gray-300 focus:border-gray-300 hover:bg-gray-300 hover:border-gray-300 focus:placeholder-white text-2xl placeholder-slate-500"
                                    id="grid-last-name" type="text" placeholder="Email">
                            </div>
                            <div class="">
                                <input
                                    class="w-8/12 mt-4 bg-white text-black border border-gray-200 rounded-xl py-4 px-4 leading-tight focus:outline-none focus:bg-gray-300 focus:border-gray-300 hover:bg-gray-300 hover:border-gray-300 focus:placeholder-white text-2xl placeholder-slate-500"
                                    id="grid-city" type="email" placeholder="Subject">
                            </div>
                            <div class="">
                                <textarea
                                    class="w-8/12 mt-4 bg-white text-black border border-gray-200 rounded-xl py-8 px-4 leading-tight focus:outline-none focus:bg-gray-300 focus:border-gray-300 hover:bg-gray-300 hover:border-gray-300 focus:placeholder-white text-2xl placeholder-slate-500"
                                    id="grid-zip" type="phone number" placeholder="Message"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div data-aos="slide-up" data-aos-duration="1500">
                    <button
                        class="mt-4 mb-16 bg-blue-900 hover:shadow-2xl font-bold text-white text-xl py-4 px-6 rounded-xl">Submit</button>
                </div>
            </div>
        </div>

    </div>

</section>
